<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>NFT preview card component</title>
</head>
<body>
    <div class="all">
        <div class="img">
            <img src="image-equilibrium.jpg" width="240px" alt="Equilibrium">
        </div>
        <div class="info">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="view">
            <div class="ethereum">
                <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg> <span class="svg">0.041ETH</span>
            </div><!--ethereum-->

            <div class="days-left">
                <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
                3 days left
            </div><!--days-left-->
        </div>
        <!--<hr width="60px" style="background: hsl(215, 51%, 70%);">-->
        <!--<div class="linha"></div>-->
        <div class="linha"></div>
        <div class="avatar">
            <img src="image-avatar.png" width="30px" alt="Avatar">
            <p>Creation of <span>      Jules Wyvern</span></p>
        </div>
    </div><!--all-->

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Jamyle-Elen">Jamyle Elen</a>.
    </div><!--attribution-->
</body>
</html>
